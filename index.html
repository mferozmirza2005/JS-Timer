<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
      .stopWatch {
        background-color: black;
      }

      .stopWatch .Watchtime {
        background-color: rgb(56, 56, 56);
        border-radius: 20px;
      }

      .stopWatch .Watchtime input{
        border-radius: 20px;
        color: white;
        outline: none;
        border: none;
      }

      .stopWatch h1 {
        font-size: 20px;
      }
    </style>

    <title>Stop Watch</title>
  </head>
  <body class="bg-info d-flex justify-content-between">
    <div
      style="height: 100vh"
      class="d-flex flex-column justify-content-between align-items-center py-5 px-2"
    >
      <div>
        <h1>Stop Watch</h1>
      </div>
      <div
        class="w-100 d-flex justify-content-between align-items-center rounded-pill p-5 stopWatch"
      >
        <div class="text-white text-center px-2 py-2 my-3 rounded">
          <h1>Hours</h1>
          <h1 class="Watchtime">
            <input id="Hours" class="w-100 text-center bg-transparent" type="text" placeholder="0">
          </h1>
        </div>
        <p class="fs-1 text-white"> :</p>
        <div class="text-white text-center px-5 py-2 my-3 rounded">
          <h1>Minutes</h1>
          <h1 class="Watchtime">
            <input id="Minutes" class="w-100 text-center bg-transparent" type="text" placeholder="0">
          </h1>
        </div>
        <p class="fs-1 text-white">:</p>
        <div class="text-white text-center px-2 py-2 my-3 rounded">
          <h1>Seconds</h1>
          <h1 class="Watchtime">
            <input id="Seconds" class="w-100 text-center bg-transparent" type="text" placeholder="0">
          </h1>
        </div>
      </div>

      <div class="d-flex">
        <div class="p-1">
          <button id="TStart" class="btn bg-light" onclick="StartTimer()">
            <i class="bi bi-play"></i>
          </button>
        </div>
        <div id="TPause" style="display: none" class="p-1">
          <button class="btn bg-primary" onclick="PauseTimer()">
            <i class="bi bi-pause-fill"></i>
          </button>
        </div>
        <div id="TReset" class="p-1">
          <button class="btn bg-danger" onclick="ResetTimer()">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
